<div class="mui-flex mui-flex-column">
  <span class="datepicker-placeholder">{{placeholder}}</span>
  <input
    class="mui-my-half"
    type="date"
    name="name"
    [disabled]="disabled"
    [(ngModel)]="value"
    (change)="onChange()"
    (blur)="onBlur()"
    (focus)="onFocus()"
    #input
    tabindex="0"
    placeholder="placeholder"
  />
  @if(error) {
    <span class="d-error">{{error}}</span>
  }
</div>
