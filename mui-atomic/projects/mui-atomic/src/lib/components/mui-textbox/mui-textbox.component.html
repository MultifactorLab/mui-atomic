@if (placeholderOnTop) {
  <label for="{{ name }}">{{ extendedPlaceholder }}</label>
}
<input
  #input
  tabindex="0"
  [ngClass]="{ 'indent-normal': padding === 'normal', 'indent-with-icon': padding === 'with-icon' }"
  [type]="type"
  [autocomplete]="autocompleted"
  [autofocus]="autofocused"
  [disabled]="disabled"
  [placeholder]="placeholderOnTop ? '' : extendedPlaceholder"
  [value]="safeValue"
  [required]="required"
  (blur)="onBlur()"
  (focus)="onFocus()"
  (input)="onInput($event)"
/>
