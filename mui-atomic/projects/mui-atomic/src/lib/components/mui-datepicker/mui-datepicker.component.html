<div class="container mui-flex mui-flex-column">
  <h2 class="title">{{ placeholder }}</h2>
  <input
    type="date"
    name="name"
    [disabled]="disabled"
    [(ngModel)]="value"
    (change)="onChange()"
    (blur)="onBlur()"
    (focus)="onFocus()"
    #input
    tabindex="0"
    placeholder="placeholder"
  />
  @if (error) {
    <span class="d-error">{{ error }}</span>
  }
</div>
