<button
  [disabled]="disabled"
  class="mui-btn"
  [ngClass]="{
    secondary: buttonStyle === 'secondary',
    primary: buttonStyle === 'primary',
    outline: buttonStyle === 'outline',
    alert: buttonStyle === 'alert',
    'mui-w-full': size === 'full-width',
    'mui-btn-size-xs': size === 'xs',
    'mui-btn-normal-height': height === 'normal',
    'mui-btn-as-control-height': height === 'as-control'
  }"
>
  <ng-content></ng-content>
</button>
