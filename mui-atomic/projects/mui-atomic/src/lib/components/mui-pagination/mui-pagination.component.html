<div class="pagination-left mui-flex mui-align-items-center mui-gap-2">
  Записей на странице
  <mui-select
    heightStyle="half-size"
    (onSelectedItemChange)="setPageSize($event)"
    [currentSelectedItem]="defaultPageSize"
    [options]="pageSizes"
  ></mui-select>
</div>

@if (totalPages > 1) {
  <div class="pagination-right mui-flex mui-align-items-center mui-gap-2">
    <span class="pagination-text">Страница {{ currentPage }} из {{ totalPages }}</span>

    <div class="mui-flex mui-align-items-center mui-justify-content-center mui-gap-1">
      <button class="mui-flex mui-align-items-center mui-justify-content-center button-navigation" (click)="goPrevPage()">
        <mui-prev-icon></mui-prev-icon>
      </button>

      <button class="mui-flex mui-align-items-center mui-justify-content-center button-navigation" (click)="goNextPage()">
        <mui-next-icon></mui-next-icon>
      </button>
    </div>
  </div>
}
